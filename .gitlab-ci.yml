stages:
  - build
  - test
  - deploy

make_nsgt:
  stage: build
  script:
    - sh $HOME/.profile
    - echo $PATH
    - make
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*
    expire_in: 1h

test_nsgt:
  stage: test
  script:
    - sh $HOME/.profile
    - make test

upload_nsgt:
  stage: deploy
  script:
    - sh $HOME/.profile
    - make upload
